<!DOCTYPE html>
<html class="font-sans">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Easy HEIC to Jpeg</title>
  </head>
  <body class="text-center bg-orange-300">
    <h1 class="text-3xl font-bold py-8 px-4">Easy HEIC to JPEG</h1>

    <label for="file-uploader" class="">Choose your file</label>
    <input
      type="file"
      id="file-uploader"
      accept=".heic"
      class="h-0 w-0 opacity-0 absolute"
    />

    <script src="./renderer.js"></script>
  </body>
</html>
